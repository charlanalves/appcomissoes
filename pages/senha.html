<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="senha" class="page">
        <!-- Scrollable page content-->
        <div class="page-content infinite-scroll">
            <div class="list-block padding-default">
                <div class="list form-box">
                    <form id="changePassword-form" class="form nice-label">

                        <div class="form-row">
                            <div class="item-content">Atual:
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="password" name="current-password" placeholder="" required="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="item-content">Nova:
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="password" name="new-password" placeholder="" required="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="padding-default" style="font-size: 12px; text-align: justify;">
                            <strong>Importante:</strong>
                            <span>
                                <br/>
                                &bull; Evite compartilhar suas senhas com outras pessoas, mesmo que elas sejam de confiança.
                                <br/>
                                &bull; Cada pessoa deve ter o seu próprio login, não compartilhe sua conta.
                            </span>
                        </div>

                        <a href="#" class="button button-primary button-fill" id="changePassword-submit">Salvar</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
