<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="vendas" class="page">
        <!-- Scrollable page content-->
        <div class="page-content infinite-scroll">
            <div class="list-block padding-default no-hairlines-between no-hairlines" id="target-templateFiltro" style="margin-top: 5px; margin-bottom: 0"></div>
            <div id="total-filtro"></div>
            <div class="list-block" id="vendasList" style=" margin-top: 0px!important;"></div>
        </div>

        <!-- Template filtro -->
        <script type="text/template" id="templateFiltro">
            <div class="item-content">
                <div class="item-media"><i class="fa fa-calendar"></i></div>
                <div class="item-inner">
                    <div class="item-input">
                        <select id="filtro-periodo">
                            {{#each data.ultimosMeses}}
                                <option value="{{@key}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>            
            <div class="item-content">
                <div class="item-media"><i class="fa fa-building"></i></div>
                <div class="item-inner">
                    <div class="item-input">
                        <select id="filtro-empresa">
                            {{#each data.empresas}}
                                <option value="{{CB04_ID}}">{{CB04_NOME}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="item-after"><a href="#" class="button active" id="btn-filtrar" style="margin-top: -9px;">Buscar</a></div>
                </div>
            </div>
        </script>

    </div>
</div>
